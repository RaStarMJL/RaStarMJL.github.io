<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" />
    <title>打砖块</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="start-game-container">
        <h1>打砖块</h1>
        <p>点击开始游戏</p>
        <button class="start-game-button">开始游戏</button>
      </div>
      <div class="header">
        <span class="score">Score: 0</span>
        <span class="lives">Lives: 3</span>
      </div>
      <canvas id="canvas"></canvas>
      <div class="pause-game-container" style="display: none">
        <h1 id="pause-text"></h1>
        <p>点击继续游戏</p>
        <button class="resume-game-button">继续游戏</button>
      </div>
      <div class="game-over-container" style="display: none">
        <h1>游戏结束</h1>
        <p>您的得分：<span id="final-score"></span></p>
        <p>点击重新开始</p>
        <button class="restart-game-button">重新开始</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
