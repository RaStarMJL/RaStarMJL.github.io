<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xunbao</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <audio id="bgm" src="./media/outfoxing.mp3" loop></audio>
    <div
      id="status-bar"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
      ">
      <div>生命值: <span id="hp">100</span>/100</div>
      <div>能量: <span id="energy">100</span>/100</div>
      <div>攻击力: <span id="attack">10</span></div>
    </div>
    <div
      id="start-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      ">
      <h1 style="color: white; font-size: 48px; margin-bottom: 30px">
        寻宝游戏
      </h1>
      <button
        id="start-button"
        style="
          padding: 15px 40px;
          font-size: 24px;
          background: #4caf50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s;
        ">
        开始游戏
      </button>
    </div>
    <canvas></canvas>
    <script src="data/collisions.js"></script>
    <script src="data/classes.js"></script>
    <script src="data/props.js"></script>
    <script src="data/monsters.js"></script>
    <script src="data/exit.js"></script>
    <script src="index.js"></script>
  </body>
</html>
